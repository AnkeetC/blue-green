# ecs-service.yaml
service:
  name: my-python-app-service
  taskDefinition: my-python-app  # Reference the ECS Task Definition
  launchType: EC2  # Or Fargate, depending on your setup
  desiredCount: 3
  networkConfiguration:
    awsvpcConfiguration:
      subnets:
        - subnet-12345678
      securityGroups:
        - sg-12345678
  loadBalancers:
    - targetGroupArn: arn:aws:elasticloadbalancing:region:123456789012:targetgroup/my-python-app-tg/abcd1234
      containerName: my-python-app
      containerPort: 5000
